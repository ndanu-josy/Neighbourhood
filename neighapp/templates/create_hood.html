{%include 'base.html'%}
{%load bootstrap3%}
{% block content %}
<body style=" background-image: url('https://cdn.pixabay.com/photo/2016/04/25/23/30/home-1353389__340.jpg');
background-size: cover;
background-repeat:  no-repeat;
font-family: 'Comic Sans MS', cursive, sans-serif;">
    <div class="container">
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-10 rgba-stylish-strong  p-4">
                <h3 class="text-center pt-4">Add Your Neighbourhood Here</h3>
                <form style="color:white;" action="" method="post" enctype="multipart/form-data" novalidate>
                    {% csrf_token %}
                    {% bootstrap_form form %}
                    <button class="btn btn-success btn-sm">Add Hood</button>
                </form><br>
            </div>
            <div class="col-md-1"></div>
        </div>
    </div>
</body>
{% endblock %}
