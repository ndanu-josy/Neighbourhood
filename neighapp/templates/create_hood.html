{%include 'base.html'%}
{%load bootstrap3%}
{% block content %}
<body style=" background-image: url('https://cdn.pixabay.com/photo/2016/04/25/23/30/home-1353389__340.jpg');
background-size: cover;
background-repeat:  no-repeat;
font-family: 'Comic Sans MS', cursive, sans-serif;">
    <div class="container">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-7 ">
                <h3 class="text-center" style="background-color: goldenrod">Add Your Neighbourhood Here</h3>
                <form  action="" method="post" enctype="multipart/form-data" novalidate>
                    {% csrf_token %}
                    {% bootstrap_form form %}
                    <button style="background-color: #001d3d;"
                    class="btn btn-primary ">Add Hood</button>
                </form><br>
            </div>
            <div class="col-md-1"></div>
        </div>
    </div>
</body>
{% endblock %}
