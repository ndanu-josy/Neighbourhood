{%include 'base.html'%}
{%load bootstrap3%}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10 rgba-stylish-strong  p-4">
            <h3 class="text-center pt-4">Add Your Neighbourhood Post Here</h3>
            <form style="color:white;" action="" method="post" enctype="multipart/form-data" novalidate>
                {% csrf_token %}
                {% bootstrap_form form %}
                <button class="btn btn-success btn-sm">Post</button>
            </form><br>
        </div>
        <div class="col-md-1"></div>
    </div>
</div>
{% endblock %}
