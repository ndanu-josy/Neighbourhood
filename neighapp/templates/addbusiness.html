{%include 'base.html'%}
{%load bootstrap3%}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10   ">
            <h3 class="text-center pt-4">Add Your Business Here</h3>
            <form style="color:white;" action="" method="post" enctype="multipart/form-data" novalidate>
                {% csrf_token %}
                {% bootstrap_form form %}
                <button class="btn btn-success btn-sm">Add</button>
            </form>
        </div>
        <div class="col-md-1"></div>
    </div>
</div>
{% endblock %}
