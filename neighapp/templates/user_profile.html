{% extends 'base.html' %}
{%load bootstrap3%}
{%block content%}
<div class="container">
    <div class="panel panel-default" style="width: 300px; height: 400px;">
        
        <div class="panel-body">
            <img width="100%" height="100%" src="{{user.profile.profile_photo.url }}" alt="profile" class="img-responsive">
            
        </div>
        <div class="panel-footer">
            <h2>{{user.username}}</h2>
            <p>{{user.email}}</p>
          
            
            <a href="/"   class="btn btn-info">
               Edit Profile
            </a>
          
            

{%endblock%}
